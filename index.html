<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NHRA Drag Racing Quiz App</title>
    <meta name="description" content="Think you know your NHRA history? Let's find out!">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container" role="main">
      <header role="heading" id="header" aria-level="1">
        <img src="images/blue_max_burnout-left.jpg" alt="Ray Beadle's Blue Max Funny Car" />
      </header>
      <div id="welcome">
        <h1>Are you a drag racing fan? Let's find out! Strap in, pull up to the staging box and take the quiz.<br />Ready? Set?</h1>
        <button id="startTheQuiz">GO!</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="store.js"></script>    
    <script src="index.js"></script>
  </body>
</html>
